<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carasoul</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Carasole</h1>
    <section>
      <!-- Left Icon -->
      <i id="leftArrow" class="bx bxs-chevron-left"></i>

      <!-- Middle -->
      <div class="carasol">
        <div class="item-list bg-green" draggable="false">
          <div class="info-container">
            <label class="title">Fly the falcon</label>
            <label class="sub-title">Discover 89 songs</label>
          </div>
          <img src="./images/1.jpg" alt="profile" />
        </div>
        <div class="item-list bg-white" draggable="false">
          <div class="info-container">
            <label class="title">The Beatles</label>
            <label class="sub-title">Discover 50 songs</label>
          </div>
          <img src="./images/2.jpg" alt="profile" />
        </div>
        <div class="item-list bg-pink" draggable="false">
          <div class="info-container">
            <label class="title">Bruce Springsteen</label>
            <label class="sub-title">Discover 512 songs</label>
          </div>
          <img src="./images/4.jpg" alt="profile" />
        </div>
        <div class="item-list bg-light-yellow" draggable="false">
          <div class="info-container">
            <label class="title">Kate Bush</label>
            <label class="sub-title">Discover 500 songs</label>
          </div>
          <img src="./images/5.jpg" alt="profile" />
        </div>
      </div>

      <!-- Right Icon -->
      <i id="rightArrow" class="bx bxs-chevron-right"></i>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
